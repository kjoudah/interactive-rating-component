<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/script.js"></script>

</head>

<body>

  <article class="rating__card__container">
    <img src="./images/icon-star.svg" alt="star icon">
    <h2 class="rating__card__heading">How did we do?</h2>
    <p class="rating__card__description">Please let us know how we did with your support request. All feedback is
      appreciated
      to help us improve our offering!</p>
    <div class="rating__card_rating_container">
      <ul>
        <li><button class="rating__card__rating__item">1</button></li>
        <li><button class="rating__card__rating__item">2</button></li>
        <li><button class="rating__card__rating__item">3</button></li>
        <li><button class="rating__card__rating__item">4</button></li>
        <li><button class="rating__card__rating__item">5</button></li>
      </ul>
    </div>
    <button class="submit__button">Submit</button>
  </article>

  <article class="thank__you__container hidden">
    <img src="/images/illustration-thank-you.svg" alt="thank you illustration">
    <p class="selection__text">You selected <span class="rating__selection">4</span> out of 5</p>
    <h2 class="thank__you__header">Thank you!</h2>
    <p class="thank__you__description"> We appreciate you taking the time to give a rating. If you ever need more
      support,
      donâ€™t hesitate to get in touch!</p>
  </article>

</body>

</html>
